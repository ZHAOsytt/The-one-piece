<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>带图标列表</title>
  <style>
    .icon-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 300px; 
    }

    .icon-list li {
      display: flex;
      justify-content: space-between; 
      align-items: center; 
      padding: 8px 12px; 
      border-bottom: 1px solid #434040; 
    }

    .list-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <ul class="icon-list">

      <span>1. 小果审核子系统</span>

    </li>

    </li>

</html>
