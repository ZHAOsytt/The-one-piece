<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌单推荐轮播栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .carousel-container {
            position: relative; 
            width: 100%;
            max-width: 1200px; 
            margin: 20px auto;
            overflow: hidden;
        }
        .carousel-bg {
            width: 100%;
            height: 400px;
            background-image: url("./考试图片素材/images/song.png");
            background-size: cover; 
            background-position: center; 
            position: relative;
            cursor: pointer;
        }
        .carousel-btn {
            position: absolute;
            top: 50%; 
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            outline: none;
            cursor: pointer;
            opacity: 0; 
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .btn-left {
            left: 10px;
            background-image: url("./考试图片素材/images/icon_r1_c1.png"); 
        }
        .btn-right {
            right: 10px;
            background-image: url("./考试图片素材/images/icon_r1_c3.png");
        }
        .carousel-container:hover .carousel-btn {
            opacity: 1; 
        }
        @media (max-width: 768px) {
            .carousel-bg {
                height: 280px;
            }
            .carousel-btn {
                width: 30px;
                height: 40px;
            }
            .carousel-text {
                left: 20px;
                top: 30px;
            }
            .carousel-text .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-btn btn-left"></button>
        <div class="carousel-bg">
        </div>
        <button class="carousel-btn btn-right"></button>
    </div>
</body>
</html>
