<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲列表展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            padding: 20px;
        }
        h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        details {
            margin-bottom: 10px; 
            font-size: 16px;
        }
        summary {
            font-weight: bold; 
            cursor: pointer; 
            margin-bottom: 5px; 
        }
        details ul {
            margin-left: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h3>歌曲列表展示</h3>
    <details>
        <summary>刘德华</summary>
        <ul>
            <li>今天</li>
            <li>忘情水</li>
            <li>中国人</li>
        </ul>
    </details>
    <details>
        <summary>王菲</summary>
        <ul>
            <li>红豆</li>
            <li>匆匆那年</li>
            <li>致青春</li>
        </ul>
    </details>
</body>
</html>
