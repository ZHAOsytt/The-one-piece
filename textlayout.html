<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水调歌头 - 图文混排</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SimHei", "Microsoft Yahei", sans-serif; /* 适配中文显示 */
        }
        .poem-container {
            width: 100%;
            min-height: 100vh; 
            background: url("./考试图片素材/images/yuese.jpg") no-repeat center center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            color: #fff;
        }
        .poem-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        .poem-content {
            font-size: 22px; 
            line-height: 1.5; 
            text-align: center; 
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .poem-author {
            font-size: 20px;
            text-align: right; 
            width: 100%;
            max-width: 600px; 
            padding-right: 100px;
        }
        @media (max-width: 768px) {
            .poem-title {
                font-size: 36px;
            }
            .poem-content {
                font-size: 20px;
            }
            .poem-author {
                font-size: 18px;
                padding-right: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1 class="poem-title">水调歌头</h1>
        <div class="poem-content">
            明月几时有？把酒问青天。<br>
            不知天上宫阙，今夕是何年。<br>
            我欲乘风归去，又恐琼楼玉宇，高处不胜寒。<br>
            起舞弄清影，何似在人间。<br>
            转朱阁，低绮户，照无眠。<br>
            不应有恨，何事长向别时圆？<br>
            人有悲欢离合，月有阴晴圆缺，此事古难全。<br>
            但愿人长久，千里共婵娟。
        </div>
        <div class="poem-author">——苏轼</div>
    </div>
</body>
</html>
