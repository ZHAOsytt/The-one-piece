<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
 * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0; 
            padding: 20px;
        }
        .form-container {
            max-width: 600px; 
            width: 100%;
            margin: 0 auto; 
            background-color: #fff; 
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1); 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block; 
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

      
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9; 
        }

        .form-control.textarea {
            resize: none;
            min-height: 120px; 
            height: auto;
        }
        .submit-btn {
            width: 100%; 
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            .form-control {
                padding: 8px;
            }
            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Your name..">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Your last name..">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" class="form-control">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="China">China</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <textarea id="subject" class="form-control textarea" placeholder="Write something.."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
